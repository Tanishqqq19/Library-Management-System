<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lender's Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 24px;
            margin: 0;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button-login,
        .button-signin {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-login {
            background-color: transparent;
            border: 2px solid #038BB6;
            color: #038BB6;
        }

        .button-signin {
            background-color: #038BB6;
            border: none;
            color: #ffffff;
        }


        .overall {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fc;
            display: flex;
            justify-content: center;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: none;
        }

        th {
            background: #4FBF5E;
            color: #FFFFFF;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        .available {
            color: #008000;
            background-color: #CCF8C1;
            border-radius: 20px;
            padding: 5px 10px;
        }

        .not-available {
            color: #ff0000;
            background-color: #F2F2F2;
            border-radius: 20px;
            padding: 5px 10px;
        }

        .search-container {
            position: relative;
            width: 60%;
            margin: 20px auto;
        }

        .search-bar {
            width: 100%;
            height: 70px;
            border-radius: 50px;
            border: 0.2px solid #000;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
        }

        .main-banner {
            width: 100%;
            max-width: 87.5%;
            height: 500px;
            margin: 0 auto;
            border-radius: 30px;
            background: url('lender_image.png') no-repeat center center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .main-banner h2 {
            width: 924px;
            color: var(--text-color, #FFF);
            text-align: center;
            font-family: "Helvetica Now Display";
            font-size: 96px;
            font-style: normal;
            font-weight: 700;
            line-height: 100%;
            letter-spacing: -3.84px;
            z-index: 1;
        }
        
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Library Logo">
            <h1>LMS</h1>
        </div>
        <nav>
            <a href="#">Lender's Portal</a>
            <a href="#">Add Book</a>
        </nav>
        <div class="button-container">
            <button class="button-login">Login</button>
            <button class="button-signin">Sign Up</button>
        </div>
    </header>

    <div class="main-banner">
        <h2>Welcome to Lender's Portal</h2>
    </div>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search Book">
        <img src="search_bar.png" alt="Search Icon" class="search-icon">
    </div>

    <div class="overall">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Set By</th>
                    <th>From</th>
                    <th>When</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>English</td>
                    <td>Admin</td>
                    <td>08/12/2024</td>
                    <td>08/12/2024</td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
