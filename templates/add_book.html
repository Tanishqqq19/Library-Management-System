<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #ffffff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }

    .main-banner {
      width: 100%;
      max-width: 95%;
      height: 500px;
      margin: 0 auto;
      background: #038BB6;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .main-banner h2 {
      font-size: 96px;
      font-weight: 700;
    }

    .main-banner p {
      font-size: 16px;
      margin-top: 10px;
    }

    .section-title {
      text-align: center;
      font-size: 50px;
      margin: 40px auto 20px;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      justify-content: center;
      padding: 0 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 250px;
      border: 2px solid #D8BFD8;
      border-radius: 15px;
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }

    .container img {
      max-width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .container .title {
      margin-top: 10px;
      font-size: 18px;
    }

    .top-rated-books {
      width: 400px;
      margin-left: 1%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
    }

    .book-list {
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
      margin-bottom: 2.5%;
    }

    .book-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 205.54px;
    }

    .book-item img {
      width: 205.54px;
      height: 215px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .book-title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 5px;
      color: #4A83F6;
    }

    .book-author {
      font-size: 14px;
    }

    .see-all {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .see-all button {
      background-color: #038BB6;
      border: none;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      background: #003D50;
      color: #fff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .footer-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .footer-section {
      flex: 1;
      min-width: 200px;
      margin: 20px;
    }

    .footer-section h3 {
      margin-bottom: 15px;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
    }

    .footer-section ul li {
      margin-bottom: 10px;
    }

    .footer-section ul li a {
      color: #fff;
      text-decoration: none;
    }

    .footer-bottom {
      text-align: center;
      padding: 20px 0;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 24px;
      margin: 0;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    .button-login {
      background-color: transparent;
      border: 2px solid #038BB6;
      color: #038BB6;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .button-signin {
      background-color: #038BB6;
      border: none;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .books-title {
      text-align: center;
      font-size: 50px;
      margin: 40px auto 20px;
    }

    .search-container {
      position: relative;
      width: 60%;
      margin: 20px auto;
    }

    .search-bar {
      width: 100%;
      height: 70px;
      border-radius: 50px;
      padding: 10px 20px;
    }

    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
    }

    .scroll-container {
      display: flex;
      overflow-x: hidden;
      white-space: nowrap;
      width: 100vw;
      align-items: center;
    }

    .item {
      position: relative;
      min-width: 500px;
      height: 300px;
      margin: 20px;
      background-color: lightblue;
      text-align: center;
      line-height: 300px;
      font-size: 24px;
      border-radius: 10px;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .container1 {
      display: flex;
      align-items: center;
      padding: 20px;
      border-radius: 8px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .image1 {
      max-width: 70%;
      height: auto;
      margin-right: 20px;
    }

    .content1 {
      max-width: 50%;
    }

    .title1 {
      font-family: 'Helvetica Now Display', sans-serif;
      font-size: 45px;
      font-weight: 700;
      line-height: 66.15px;
      text-align: left;
      margin-bottom: 10px;
    }

    .author1 {
      font-family: 'Poppins', sans-serif;
      font-size: 19.44px;
      font-weight: 500;
      line-height: 29.17px;
      text-align: left;
      margin-bottom: 20px;
    }

    .weeks1 {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      color: #038BB6;
      font-weight: 500;
      line-height: 29.17px;
      text-align: left;
      margin-bottom: 20px;
    }

    .weeks1 label {
      margin-left: 10px;
    }

    .weeks1 select {
      font-size: 20px;
      padding: 5px;
      border-radius: 5px;
    }

    .button1 {
      display: flex;
      gap: 10px;
    }

    .borrow-button {
      width: 383px;
      height: 55px;
      gap: 0px;
      border-radius: 12px 12px 12px 12px;
      background: #038BB6;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    .borrow-button:hover {
      background-color: #026a8b;
    }

    .larger-login-container {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 90px);
      /* Adjust height to fit within the viewport minus header */
      margin: 0;
      background-color: #f0f0f0;
      /* Add padding to move it up */
    }

    .login-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 800px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .login-image img {
      width: 659.96px;
      height: 748px;
      border-radius: 20px 0 0 0;
      background: url('/mnt/data/image.png') no-repeat center center/cover;
    }

    .login-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-right: 50px;
    }

    .login-title {
      font-family: 'Poppins', sans-serif;
      font-size: 50px;
      font-weight: 600;
      line-height: 75px;
      letter-spacing: -0.01em;
      text-align: left;
      margin-bottom: 20px;
    }

    .text-above-input {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      margin: 5px 0;
      /* Reduced margin */
    }

    .asterisk {
      color: red;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      /* Reduced gap */
    }

    .input-group input {
      width: 500px;
      /* Reduced width */
      height: 40px;
      /* Reduced height */
      padding: 10px;
      font-family: 'Inter', sans-serif;
      font-size: 15.16px;
      font-weight: 600;
      border-radius: 6px 0 0 0;
      border: 0.2px solid #ccc;
      background: #FFFFFF;
      margin: 5px 0;
      /* Reduced margin */
    }

    .login-button {
      width: 525px;
      height: 74px;
      padding: 16px 50px;
      margin-top: 7.5%;
      gap: 10px;
      border-radius: 42px 42px 42px 42px;
      background: #78BEFF;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #038BB6;
      color: #ffffff;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo h1 {
      font-size: 24px;
      margin: 0;
      line-height: 40px;
      /* Adjust this to align with the logo image height */
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/RVpM4bQZ/logo.png" alt="Library Logo">
      <h1>LMS</h1>
    </div>
    <nav>
      <a href="/admin_records">Lender's Portal</a>
      <a href="/add_book">Add Book</a>
    </nav>
    <div class="button-container">
      <button class="button-login">Login</button>
      <button class="button-signin">Sign Up</button>
    </div>
  </header>


  <div class="larger-login-container">
    <div class="login-container">
      <div class="login-image">
        <img src="https://i.postimg.cc/HL1svCtD/add-book-image.png">
      </div>

      <form class="login-section" action="/add_book" method="POST">
        <div class="login-title">Add a Book</div>
        <div class="input-group">
          <p class="text-above-input">Name of the Book</p>
          <input type="email" name="book" placeholder="Name of the Book">
          <p class="text-above-input">Author of the Book</p>
          <input type="email" name='author' placeholder="Author of the Book">
          <p class="text-above-input">Number of books to borrow from the library</p>
          <input type="books_to_borrow" name='quantity' placeholder="Number of books to borrow from the library">
          <p class="text-above-input">Image of the Book</p>
          <input type="image_of_the_book" name='image' placeholder="Image of the Book">
        </div>
        <button type="submit" class="login-button">Add Book</button>
      </form>

    </div>
  </div>

</body>

</html>
