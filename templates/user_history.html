      <h1>Put ur name to get all the records of the person</h1>
      <form action="/user_history" method="POST">
        <input type="text" name="search" id="" placeholder='search'>
        <br>
        Do you want some date limit from when to when
        <br>
        <input type="text" name="search1" id="" placeholder='from'>
        <br>
        <input type="text" name="search2" id="" placeholder='to'>
         <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <table style="width:10%">
        <tr>
        <th>Books name</th> 
        <th>From when</th>   
        <th>To when</th>   
        </tr>
        {% for i in records %}
        <tr>
          <td>
            {{i[0]}}
          </td>
          <td>
            {{i[1]}}
          </td>
          <td>
            {{i[2]}}
          </td>
        </tr>
        {%endfor%}
    </table>
